<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lucky Deck – Limited Edition • High / Low</title>

  <!-- Bootstrap grid + Icons (optional) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- page styles -->
  <link rel="stylesheet" href="limited.css">
</head>
<body>

<header class="navbar navbar-dark bg-black">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../tryning.html">♠ Lucky Deck</a>
    <div class="d-flex gap-3 text-light align-items-center">
      <span class="badge-weekly">NEW&nbsp;THIS&nbsp;WEEK</span>
      <a class="btn btn-outline-light" href="../tryning.html">
        <i class="bi bi-house"></i> Home
      </a>
    </div>
  </div>
</header>

<main class="container py-5">

  <!-- HERO -->
  <section class="text-center mb-5">
    <h1 class="display-4 fw-bold neon-title">High&nbsp;/&nbsp;Low</h1>
    <p class="lead">Guess whether the next card will be higher or lower.<br>
       Survive 5 correct guesses in a row to win the pot!</p>
  </section>

  <!-- GAME TABLE -->
  <section id="highLow" class="game-box mx-auto">

    <!-- current card -->
    <div class="text-center mb-4">
      <div id="currentCard" class="card-spot">
        <!-- first card appears here -->
      </div>
    </div>

    <!-- guess buttons -->
    <div class="d-flex justify-content-center gap-4 mb-4">
      <button id="btnLower" class="btn-guess btn-danger px-5">Lower</button>
      <button id="btnHigher" class="btn-guess btn-success px-5">Higher</button>
    </div>

    <!-- status + streak -->
    <p id="statusHL" class="h5 text-center text-warning mb-3"></p>
    <p id="streakHL" class="h6 text-center text-info"></p>

    <!-- play-again -->
    <div class="text-center mt-4">
      <button id="btnRestart" class="btn btn-secondary px-4 d-none">New Round</button>
    </div>
  </section>
</main>

<footer class="text-center text-secondary py-4 bg-black">
  A new Limited-Edition casino mini-game drops every Friday!
</footer>

<!-- logic -->
<script type="module" src="limited.js"></script>
</body>
</html>
