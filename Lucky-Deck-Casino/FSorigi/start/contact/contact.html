<section id="contact" class="contact-section py-5 bg-light">
  <div class="container" style="max-width: 550px;">
    <h2 class="display-6 fw-bold text-center text-uppercase mb-4">Contact Us</h2>
    <form id="contactForm" class="p-4 rounded-4 shadow bg-dark text-light">

      <div class="mb-3">
        <label for="contactName" class="form-label fw-semibold">Your Name</label>
        <input type="text" class="form-control form-field" id="contactName" placeholder="Enter your name" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="mb-3">
        <label for="contactEmail" class="form-label fw-semibold">Email address</label>
        <input type="email" class="form-control form-field" id="contactEmail" placeholder="name@example.com" required>
        <div class="invalid-feedback">Enter a valid email address.</div>
      </div>
      <div class="mb-3">
        <label for="contactMsg" class="form-label fw-semibold">Message</label>
        <textarea class="form-control form-field" id="contactMsg" rows="4" placeholder="Type your message..." required></textarea>
        <div class="invalid-feedback">Message can't be empty.</div>
      </div>
      <button type="submit" class="btn btn-dark btn-lg w-100 fw-bold rounded-pill">Send Message</button>
      <div id="contactStatus" class="mt-3 text-center fw-bold"></div>
     </form>
     <div id="contact-success" style="display:none; color:#FFC73B; font-weight:bold; margin-top:15px;">
      ✅ Message sent!
     </div>
  </div>
</section>
<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
  document.getElementById('contact-success').style.display = 'block';
  this.reset();
});
</script>
