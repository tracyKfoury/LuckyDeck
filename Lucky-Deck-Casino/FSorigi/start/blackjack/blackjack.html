<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Lucky Deck – Blackjack</title>

  <!-- Bootstrap grid + Icons (optional) -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Page styles -->
  <link rel="stylesheet" href="blackjack.css">
</head>
<body>

<header class="navbar navbar-dark bg-black">
  <div class="container">
    <a class="navbar-brand fw-bold" href="../tryning.html">♠ Lucky Deck</a>
    <a class="btn btn-outline-light" href="../tryning.html">
      <i class="bi bi-house"></i> Home
    </a>
  </div>
</header>

<main class="container py-5">

  <section id="blackjackTable">

    <!-- Dealer -->
    <div class="row justify-content-center mb-4">
      <div class="col-auto text-center">
        <h2 class="h5 text-uppercase mb-3">
          Dealer
          <span id="dealerTotal" class="badge-score">?</span>
        </h2>
        <div id="dealerCards" class="card-row"></div>
      </div>
    </div>

    <!-- Player -->
    <div class="row justify-content-center mb-4">
      <div class="col-auto text-center">
        <h2 class="h5 text-uppercase mb-3">
          Player
          <span id="playerTotal" class="badge-score">0</span>
        </h2>
        <div id="playerCards" class="card-row"></div>
      </div>
    </div>

    <!-- Status -->
    <p id="statusTxt" class="h4 text-center text-warning fw-bold mb-4"></p>

    <!-- Controls -->
    <div class="d-flex justify-content-center gap-3">
      <button id="btnHit"   class="btn btn-success px-4">Hit</button>
      <button id="btnStand" class="btn btn-danger  px-4">Stand</button>
      <button id="btnNew"   class="btn btn-secondary px-4">New Game</button>
    </div>
  </section>

</main>

<footer class="text-center text-secondary py-4 bg-black">
  © 2025 Lucky Deck Casino • 18+ Play Responsibly
</footer>

<!-- Game logic -->
<script type="module" src="blackjack.js"></script>
</body>
</html>
